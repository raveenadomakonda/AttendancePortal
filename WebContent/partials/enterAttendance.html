<div id=siteTitle>
	<div id=title>
		<p>Attendance Portal</p>
	</div>
</div>


<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div>
			<ul class="nav navbar-nav">
				<li><a ng-href="#faculty/{{id}}">Faculty Home</a></li>
				<li><a href="#login">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<div id=pageContent>

	<h1>Enter Attendance</h1>
	<p>All fields are required!</p>
	<div ng-show="errorFlag">
		<div class="alert alert-danger">
			<strong>Add failed!</strong> Please enter all fields correctly.

		</div>
	</div>
	<div ng-show="successFlag">
		<div class="alert alert-success">
			<strong>Added successfully</strong> Attendance has been entered.

		</div>
	</div>
	<form>
		<div class="form-group">
			<label for="courseId">Course ID</label> <input type="text"
				class="form-control" id="courseId" placeholder="Unique course id"
				ng-model="courseId">
		</div>
		<div class="form-group">
			<label for="date">Date (yyyy-mm-day)</label> <input type="text"
				class="form-control" id="date" placeholder="2016-05-23"
				ng-model="date">
		</div>
		<div class="form-group">
			<label for="studentList">List of absent students' IDs (Separated by space only)</label> <input type="text"
				class="form-control" id="studentList" placeholder="13H61A1217 13H61A1285 13H61A1984"
				ng-model="studentList">
		</div>
		
		<button type="submit" class="btn btn-success" ng-click='enterAttendance()'>Submit</button>
	</form>
	
</div>

<br>
<div id=line></div>

<div class="footer" id=footer>
	<div class="container">
		<div class="container-fluid">
			
				
		</div>
	</div>
</div>
