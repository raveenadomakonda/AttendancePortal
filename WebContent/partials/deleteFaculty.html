	</div>

	<div class="container-fluid">
		<div>
			<ul class="nav navbar-nav">

			</ul>

<div id=pageContent>

	<h1>Delete Faculty</h1>
	<p>Enter the id to delete faculty.</p>
	<div ng-show="errorFlag">
		<div class="alert alert-danger">
			<strong>Delete failed!</strong> Please enter all fields correctly.

		</div>
	</div>
	<div ng-show="successFlag">
		<div class="alert alert-success">
			<strong>Deleted successfully</strong> Faculty has been deleted.

		</div>
	</div>
	response: {{response}}
	<form>
		<div class="form-group">
			<label for="id">Faculty ID</label> <input type="text"
				class="form-control" id="id" placeholder="Unique faculty id"
				ng-model="id">
		</div>
		<button type="submit" class="btn btn-success" ng-click='deleteFaculty()'>Submit</button>
	</form>
	
</div>

<br>
<div id=line></div>

<div class="footer" id=footer>
	<div class="container">
		<div class="container-fluid">
			
				
		</div>
	</div>
</div>
