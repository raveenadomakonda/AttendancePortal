<div id=siteTitle>
	<div id=title>
		<p>Attendance Portal</p>
	</div>
</div>


<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div>
			<ul class="nav navbar-nav">
				<li><a href="#admin">Admin Home</a></li>
				<li><a href="#login">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<div id=pageContent>

	<h1>Add Faculty</h1>
	<p>Enter the details to add faculty. All fields are required!</p>
	<div ng-show="errorFlag">
		<div class="alert alert-danger">
			<strong>Add failed!</strong> Please enter all fields correctly.

		</div>
	</div>
	<div ng-show="successFlag">
		<div class="alert alert-success">
			<strong>Added successfully</strong> Faculty has been added.

		</div>
	</div>
	response: {{response}}
	<form>
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="text"
				class="form-control" id="firstName" placeholder="first name"
				ng-model="firstName">
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label> <input type="text"
				class="form-control" id="lastName" placeholder="last name"
				ng-model="lastName">
		</div>
		<div class="form-group">
			<label for="id">Faculty ID</label> <input type="text"
				class="form-control" id="id" placeholder="Unique faculty id"
				ng-model="id">
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label> <input type="text"
				class="form-control" id="phoneNumber" placeholder="Phone number"
				ng-model="phoneNumber">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				class="form-control" id="password"
				placeholder="*****"
				ng-model="password">
		</div>
		<button type="submit" class="btn btn-success" ng-click='addFaculty()'>Submit</button>
	</form>
	
</div>

<br>
<div id=line></div>

<div class="footer" id=footer>
	<div class="container">
		<div class="container-fluid">
			
				
		</div>
	</div>
</div>
